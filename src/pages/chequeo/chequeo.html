
<ion-header>

  <ion-navbar color ="primary">
    <ion-title>Chequeo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-icon name="stopwatch" item-start></ion-icon>
        <ion-label>Estacionometro #1</ion-label>
      </ion-item>
      
      <ion-item-options side="right">
          <button ion-button color="secondary"  (tap)="presentToast()">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            Libre
          </button>
          <button ion-button color="primary">
            <ion-icon name="checkmark-circle"></ion-icon>
            Ocupado
          </button>
          <button ion-button color="danger" [navPush]="multa">
            <ion-icon name="alert"></ion-icon>
              Multa
          </button>
      </ion-item-options>  
    </ion-item-sliding>
  </ion-list>
</div>
